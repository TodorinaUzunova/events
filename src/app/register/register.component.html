<form #registerForm="ngForm"  (click)=handleRegister(registerForm.value) >

    <div class="text-center mb-4">
      <h1 class="h2 mb-3 font-weight-bold">Register</h1>
      <p>Register yourself once and create/join awesome events!</p>
    </div>

    <div class="form-label-group">
      <input #usernameInput="ngModel" ngModel type="text" id="inputUsername" autocomplete="username" name="username" class="form-control" placeholder="Username" required email>
      <label for="inputUsername">Username</label>
      <p class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched"> Please enter a valid email as username!</p>
    </div>

    <div #passwords="ngModelGroup" ngModelGroup="passwords" appPasswordMatch>
      <div class="form-label-group">
        <input #passwordInput="ngModel" ngModel type="password" id="inputPassword" autocomplete="new-password" name="password" class="form-control" placeholder="Password" required minlength="6">
        <label for="inputPassword">Password</label>
        <p class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched"> Pasword must be more than 6 symbols!</p>
      </div>
  
      <div class="form-label-group">
        <input #rePasswordInput ="ngModel" ngModel type="password" id="inputRePassword" autocomplete="new-password"name="rePassword" class="form-control" placeholder="Re-Password"
          required minlength="6">
        <label for="inputRePassword">Re-Password</label>
        <p class="error-message" *ngIf="rePasswordInput.invalid && rePasswordInput.touched"> Please repeat password!</p>
      </div>
      <p class="error-message" *ngIf="passwords.invalid && passwords.touched">Passwords must match!</p>
    </div>
    

    <button type="submit" class="btn btn-primary">Register</button>

    <div class="text-center mb-4">
      <p class="alreadyUser"> Already have account? Then just
        <a routerLink="/login">Login</a>!
      </p>
    </div>

    <p class="mt-5 mb-3 text-muted text-center">Â© UniEnt - 2020.</p>

  </form>
